logging:
  level:
    org.apache.kafka.clients.producer: WARN

#eureka related configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true   # lets environment variables show up

